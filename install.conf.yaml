- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.byobu:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.oh-my-zsh:
    ~/.todo: 'todo.txt_cli-2.9'
    ~/.todo.cfg: 'todo.txt_cli-2.9/todo.cfg'
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:

- shell:
    - [git submodule update --init --recursive, Installing submodules]

